<!DOCTYPE html>
<html>
<head>
  <script>
  function newP(text){
var np = document.createElement("p");
var content = document.createTextNode(text);
np.appendChild(content);
var cP = document.getElementsByTagName("p")[0];
document.body.insertBefore(np,cP);
}
newP("Hello!!!!");
document.write("<br>");
newP(".....");
</script>
</head> 
<body>
  <p></p>
</body>
</html>
